{% extends 'flashcard_app/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substraction</title>
</head>
<body>
    {% block 'content' %}

    <center>
        <br>
        <div>
            {% if result %}
            {% if result == 'Correct! ' %}
                <div class="alert alert-{{alert_color}} alert-dismissible fade show" role="alert">
                    <strong>{{result}}</strong>{{msg}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% else %}
                <div class="alert alert-{{alert_color}} alert-dismissible fade show" role="alert">
                    <strong>{{result}}</strong>{{msg}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            {% elif msg %}
                <div class="alert alert-{{alert_color}} alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <img src="static/img/{{new_num_1}}.png "> <img src="static/img/minus.png"> <img src="static/img/{{new_num_2}}.png ">
            <form method="POST" action="{% url 'subtraction' %}">
                {% csrf_token %}
                <input type="hidden" name="old_num_1" value="{{new_num_1}}">
                <input type="hidden" name="old_num_2" value="{{new_num_2}}">
                <br>
                <div class="form-group">
                    <input type="text" name="answer" class="form-control" placeholder="Type your answer here.">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>

    {% endblock%}
</body>
</html>
